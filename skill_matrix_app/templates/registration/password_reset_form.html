{%  extends 'registration/base.html' %}
{%  block content %}
   <div class="card-body login-card-body">
      <p class="login-box-msg">Zapomniane has≈Ço, podaj adres email</p>

      <form  method="post">
          {% csrf_token %}
          {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }}
                  <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
                {{ field.errors }}

              </div>
          {% endfor %}
                <button type = "submit" class="btn btn-block btn-info">Resetuj </button>
      </form>
    </div>
{% endblock content %}
