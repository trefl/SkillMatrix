{% extends 'registration/base.html' %}

{% block content %}
    {% if validlink %}
        <div class="card-body login-card-body">
            <h3 class="login-box-msg">Ustawianie hasła</h3>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }}
                  <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
                {{ field.errors }}

              </div>
          {% endfor %}
                <button type="submit" class="btn btn-info btn-block">Ustaw hasło</button>
            </form>
        </div>
    {% else %}
        <p>
            Link do hasła wygasł lub jest nieprawidłowy
        </p>
    {% endif %}

{% endblock content %}
